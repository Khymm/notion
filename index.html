<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #000000;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;

        }

        div {
             width: 95%;
             min-height: 100px;

            background:
                linear-gradient(to right, black 4px, transparent 4px) 0 0,
                linear-gradient(to right, black 4px, transparent 4px) 0 100%,
                linear-gradient(to left, black 4px, transparent 4px) 100% 0,
                linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
                linear-gradient(to top, black 4px, transparent 4px) 0 100%,
                linear-gradient(to top, black 4px, transparent 4px) 100% 100%;

            background-repeat: no-repeat;
            background-size: 20px 20px;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"Icarus laughed as he fell. <br>Threw his head back and yelled to the winds, <br>arms spread wide,<br>teeth bared to the world, <br>Because there is a bitter triumph in crashing when you should be soaring. <br><br>- Fiona <br><i>Rewriting Icarus (Tumblr)</i>",
"There’s a certain beauty <br>in setting the world on fire <br>and watching from the centre <br>of the flames.<br><br>- Fiona <br>Rewriting Icarus (Tumblr)", 
"You came. <br>        You called. <br><br>- Dream of the Endless to Callipso <br>Sandman",
"You used Corruption, believing in me? How beautiful. <br><br>- Osamu Dazai <br>Bungo Stray Dogs",
"My biggest fear coming true led to my salvation: i am not unique, i am not alone.<br><br> Affectingbot <br>Twitter",
"In the back of my mind.<br>You died. <br>And I didn't even cry. <br>No, not a single tear. <br>And I'm sick of waiting patiently. <br>For someone that won't even arrive.<br><br>-d4vd <br>Romantic Homicide",
"There is a way. But it can't be done alone. You and I need to work together... Do you trust me? <br><br>Osamu Dazai <br>Bungo Stray Dogs",
"there is no audience to perform for. there is just you. <br><br>-The Artidote",
"Some people have a bad day. I've had a bad life. If I want something, it's taken from me. If I win a fight, I lose the war. Threats only work on someone who has something to lose. But me? *I’ve already lost it all.* <br><br>-Catra <br> Shera",
];

const INTERVAL = 86400000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
